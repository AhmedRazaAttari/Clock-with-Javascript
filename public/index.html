<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">JavaScript Clock</h1>
    <div class="container">
        <div class="mobile1">
            <header>
                <i class="fas fa-grip-lines"></i>
            </header>
            <main class="screen">
                <br><br><br>
                <div id="widgets" class="widgets"></div>
                <i class="fab fa-chrome homeIcons"></i>
                <i class="fab fa-facebook-square homeIcons"></i>
                <i class="fas fa-comment-dots homeIcons"></i>
                <i class="fab fa-whatsapp homeIcons"></i>
            </main>
            <footer>
                <i class="far fa-circle" id="home"></i>
            </footer>
        </div>
    
        <div class="mobile2">
            <header>
                <i class="fas fa-grip-lines"></i>
            </header>
            <div class="screen2">
                <br><br>
                <div id="AnalogClock"><img src="minut hand.png" class="minhand" id="minhand"><img src="second-hand.png" class="sechand" id="sechand"><img src="second-hand.png" class="hourhand" id="hourhand"></div>
                <i class="fab fa-chrome homeIcons2"></i>
                <i class="fab fa-facebook-square homeIcons2"></i>
                <i class="fas fa-comment-dots homeIcons2"></i>
                <i class="fab fa-whatsapp homeIcons2"></i>
            </div>
            <footer>
                <i class="far fa-circle"></i>
            </footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
